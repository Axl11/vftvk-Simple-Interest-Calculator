<!DOCTYPE html>
<html>
    <head>
        <!--Title of the browser tab-->
        <title>Web App - Simple Interest Calculator</title>
        <!--This is the Javascript external source-->
        <script src="script.js"></script>
        <!--This is our stylesheet (CSS)-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--This div contain all elements that they are inside body tag.-->
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1> <br/>

            <div class="secondarydiv">
                <!--From here, the input fields begin-->
                Amount <input type="number" onsubmit="checkdata()" id="principal"> <br/> <br/>
                <!--onchange event is used to call that fuction from Javascript file when the values changes-->
                Interest Rate <input type="range" onchange="updateRate()" id="rate" min=1 max=20 step="0.25" value=10.25>
                <!--span tag is used to set a default value inside rate input field-->
                <span id="rate_val">
                    10.25%
                </span> <br/> <br/> 
                <!--select tag is used to set specific values inside years input field-->
                No. of Years <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> <br/> <br/>

                <!--This is the button that it contains the logic from Javascript function-->
                <button onclick="compute()">Compute Interest</button> <br/> <br/>
                <!--This is the space reserved for printing the result of the Compute Interest button
                Note: the logic is inside Javascript file-->
                <span id="result">
                    
                </span>
            </div>

            <!--This is the footer our web page-->
            <footer>
                &#169; This calculator belongs to Bryan Axl Coronado Cabrera
            </footer>
        </div>
    </body>
</html>
